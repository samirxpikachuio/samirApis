name: JSR Publish

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
      
      - name: Configure JSR
        run: bun x jsr config init -- --no-token 

      - name: Publish to JSR
        run: bun x jsr publish
